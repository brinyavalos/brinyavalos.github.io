<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brittany Avalos-Ortiz's Beloved Axolotl《♡》 ITIS 3135《♡》 Calculator TRY</title>
    <link rel="icon" type="image/png" href="images/axolotl.png">
    <link rel="stylesheet" href="styles/default.css"> 
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
<h2>Calculator by me ♡ </h2>
<div class="calculator">
<input type="text" id="display" readonly>
<div class="buttons">
    <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('/')">/</button>
</div>
</div>
    </main>
    <div data-include="components/footer.html"></div>

        document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
