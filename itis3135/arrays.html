<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brittany Avalos-Ortiz's Beloved Axolotl《♡》 ITIS 3135《♡》 Contract</title>
    <link rel="icon" type="image/png" href="images/axolotl.png">
    <link rel="stylesheet" href="styles/default.css"> 
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h1>Salary Management System</h1>
        <form id="salaryForm">
          <label for="personName">Person Name:</label>
          <input type="text" id="personName" required><br><br>
          <label for="salary">Salary:</label>
          <input type="number" id="salary" required><br><br>
          <button type="button" id="addButton">Add Salary</button>
          <button type="button" id="modifyButton">Modify Salary</button>
        </form>
        
        <h2>Results</h2>
        <div id="results"></div>
      
        <h2>Salary Table</h2>
        <table id="results_table">
          <thead>
            <tr>
              <th>Person</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
    </main>
    <div data-include="components/footer.html"></div>
    <script>
        document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
    </script>
    <script src="scripts/HTMLInclude.js"></script>
    <script src="scripts/arrays.js"></script>
</body>
